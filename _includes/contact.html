<section id="contact">
        <div class="container text-center">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading thanks-message">Contact Us</h2>
                    <h3 class="section-subheading thanks-note text-muted hidden">We will be in touch soon!</h3>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form method="POST" action="http://formspree.io/anyashrey@gmail.com" novalidate>
                        <div class="row">
                            <div class="col-md-12">
                                <div class="control-group form-group">
                                    <input type="text" name="name" class="form-control person-name" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                            <input type="hidden" name="_next" value="http://shreyanya.com/#about"/>
                            <div class="col-md-12">
                                <div class="control-group form-group">
                                    <textarea class="form-control" type="message" name="message" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-6 col-md-6 col-xs-6 text-center">
                                <input type="submit" value="send message" class="btn btn-primary contact-btn">Send Message</button>
                            </div>
                            <div class="col-lg-6 col-md-6 hidden-xs text-center">
                              <a href="#about" class="page-scroll btn btn-primary">Know more about the couple</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
